<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input class = "search-bar" type = "text" placeholder="Search">

  
  <div class = "video-preview">
    <div class = "thumbnail-row">
      <img class = "thumbnail" src = "thumbnail/thumbnail-1.webp" alt="YouTube Video Thumbnail">
    </div>


    <div>
      <div class = "profile-picture">
        <img class = "picture" src = "profile/profile-1.jpeg">  
      </div>


      <div class = "video-info">
        <p class = "video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class = "video-author">Marques Brownlee</p>
        <p class = "video-stats">3.4M views &#183; 6 months ago</p>
      </div>
    
    </div>
  </div>

  <div class = "video-preview">
    <img class = "thumbnail" src = "thumbnail/thumbnail-2.webp" alt="YouTube Video Thumbnail">
    <p class = "video-title">Try Not To Laugh Challenge #9</p>
    <p class = "video-author">Markiplier</p>
    <p class = "video-stats">19M views &#183; 4 years ago</p>
  </div>
 
  
</body>
</html>
